#1.2 List\u7C7B\u578B
# Tips\uFF1A\u63A8\u8350\u4F7F\u7528\u5168\u5C0F\u5199\u914D\u5408-\u5206\u9694\u7B26\u7684\u65B9\u5F0F\u6765\u914D\u7F6E\uFF0C\u6BD4\u5982\uFF1Aspring.jpa.database-platform=mysql
# \u5728properties\u6587\u4EF6\u4E2D\u4F7F\u7528[]\u6765\u5B9A\u4F4D\u5217\u8868\u7C7B\u578B\uFF0C\u6BD4\u5982\uFF1A
