# \u6240\u4EE5\uFF0C\u4E0B\u9762\u76844\u79CD\u914D\u7F6E\u65B9\u5F0F\u90FD\u662F\u7B49\u4EF7\u7684
spring.jpa.databaseplatform=mysql
spring.jpa.database-platform=mysql
